<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fun Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="full-page">
        <h1>Rock, Paper, Scissors</h1>
        <p>Best Out Of 5!</p>

<!-- CHOOSE WISELY COMPONENT -->
        <div id="choose-wisely-component">
<!--            <button id="rules-button">!</button>-->
            <h2>Choose Wisely:</h2>
            <div class="rock-paper-scissors-buttons">
                <button id="rock">ROCK</button>
                <button id="paper">PAPER</button>
                <button id="scissors">SCISSORS</button>
            </div>
        </div>

<!-- FACE-OFF COMPONENT -->
        <div id="face-off-component">
            <h2 id="who-beats-who-statement">Scissors beats Paper <!--(Placeholder)--></h2>
        </div>

<!-- WIN/LOSE COMPONENT -->
        <div id="win-or-lose-component">
            <h2 id="win-or-lose-message">You Win! <span>Reload to Play Again</span></h2>
            <p id="reload-statement">Reload Page to Play Again </p>
        </div>

        <div id="scoreboard">
            <p id="your-score">Your Score: 0 </p>
            <p id="opponent-score">Computer Score: 0</p>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
